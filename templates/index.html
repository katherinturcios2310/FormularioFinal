<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>formulario</title>
</head>
<body>
            <form  method="post" class="row g-3">
                {% csrf_token %}
              <div class="col-md-4"  >
                <label for="inputEmail4" class="form-label"><font face="Princess Sofia" size="30" class="text-dark">Nombre</font></label>
                <input alt=" " name="nombre" value="{{empleado.nombre}}" type="text" class="form-control" id="inputEmail4">
              </div>
              <div class="col-4">
                <label for="inputAddress" class="form-label"><font face="Princess Sofia" size="30" class="text-dark">Apellido</font></label>
                <input name="apellido" value="{{empleado.apellido}}" type="text" class="form-control" id="inputAddress" >
              </div>
                <div class="col-4">
                <label for="inputAddress" class="form-label"><font face="Princess Sofia" size="30" class="text-dark">Equipo de Computo</font></label>
                <input name="equipo" value="{{empleado.computo}}" type="text" class="form-control" id="inputAddress" >
              </div>
              <br>
              <br>
              <div class="col">
                <button align="center" type="submit" class="btn btn-secondary btn-lg btn-block"><font face="Princess Sofia" size="5" class="">Registrarse</font></button>
              </div>
            </form>
            <div>
                <br>
                <br>
                <div>
                    <div class="btn-group">
                    <a href="{%url 'Formulario:table'%}"><font face="Princess Sofia" size="6" class="text-dark">Ver Empleados</font></a>


                    </div>
                </div>

            </div>
  <style>
                    @import url('https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap');
               </style>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</html>
